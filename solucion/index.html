<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="conteiner">
    <section class="result">
      <h3 class="opacidad mobile">Your Result</h3>
      <div class="circle">
      <p class="setentaYSeis"> 76</p>
      <p class="cien">of 100</p>
      </div> 
      <h2 class="great mobile-2">Great</h2> 
      <p class="parrafo opacidad">You scored higher than 65% of the<br> people who have taken these tests.</p> 
    </section>
    <section class="summary">
      <h3 class="sup">Summary</h3>
      <div class="reaction mgn-sup pad-summary">
        <img src="./images/icon-reaction.svg" alt="reacciÃ³n">
        <h4 class="ancho"> Reaction</h4><div class="alineacion negro"><p>80&nbsp;</p><p class="cien">/ 100</p></div>    
      </div>  
      <div class="memory mgn-sup pad-summary">
        <img src="./images/icon-memory.svg" alt="memoria"> 
        <h4 class="ancho">Memory</h4><div class="alineacion negro"><p>92&nbsp;</p><p class="cien">/ 100</p></div>   
      </div>  
      <div class="verbal mgn-sup pad-summary">
        <img src="./images/icon-verbal.svg" alt="verbal"> 
        <h4 class="ancho">Verbal</h4><div class="alineacion negro"><p>61&nbsp;</p><p class="cien">/ 100</p></div>      
      </div>
      <div class="visual mgn-sup pad-summary">
        <img src="./images/icon-visual.svg" alt="visual"> 
        <h4 class="ancho">Visual</h4><div class="alineacion negro"><p>72&nbsp;</p><p class="cien">/ 100</p></div>      
      </div>
      <button class="btn">Continue</button> 
    </section>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/marcos-berta-60a220225">Marcos Berta</a>.
  </div>
</body>
</html>
